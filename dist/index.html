<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zgagatek</title>
    <link rel="stylesheet" href="/styles.c86c3119.css">
<script src="/styles.c86c3119.js"></script></head>
<body>
<div data-fullpage-container="">












    <div class="section">
        

<section class="contact d-flex align-items-center c-text-main-1">
    <div class="contact__wrapper c-bg-primary-1">
        <img src="/background-top.e2ce42a8.svg" alt="" class="contact__top-background">
        <img src="/background-bottom.975cdf3d.svg" alt="" class="contact__bottom-background">

        <div class="contact__container container d-flex flex-wrap justify-content-between align-items-center">
            <div class="contact__content col-12 col-xl-6">
                <h2 class="contact__title font-size-xl">
                    Kontakt
                </h2>

                <span class="contact__underline font-size-xl">
                        _ _ _
                </span>

                <p class="contact__sub-title font-size-l">
                    Zgadajmy się jeszcze dziś!
                </p>

                <form class="contact__form d-flex justify-content-center flex-wrap col-12 col-xl-10">
                    <div class="contact__field-wrapper contact__field-wrapper-name">
                        <img class="contact__field-background" src="/input-background.5f5d43cd.svg" alt="Tło formularza">
                        <input type="text" placeholder="Twoje imię" class="contact__field">
                    </div>

                    <div class="contact__field-wrapper contact__field-wrapper-email">
                        <img class="contact__field-background" src="/input-background.5f5d43cd.svg" alt="Tło formularza">
                        <input type="text" placeholder="Adres e-mail" class="contact__field">
                    </div>

                    <div class="contact__field-wrapper contact__field-wrapper-message col-12">
                        <img class="contact__field-background" src="/text-area-background.26a89166.svg" alt="Tło formularza">
                        <textarea rows="3" placeholder="Treść wiadomości" class="contact__field contact__text-area"></textarea>
                    </div>

                    <label class="contact__field-wrapper contact__field-wrapper-rodo d-flex align-items-center">
                        <input class="contact__checkbox" type="checkbox">

                        <span class="contact__custom-checkbox-wrapper">
                            <img src="/checkbox.d819b850.svg" alt="Checkbox" class="contact__custom-checkbox-background">

                            <span class="contact__custom-checkbox-dot c-bg-primary-1"></span>
                        </span>

                        <span>Rodo  ipsum dolor sit amet, consectetur adipiscing elit</span>
                    </label>

                    <div class="col-12">
                        
    <button class="button d-inline-flex align-items-center">
        <img src="/button-background.e9ea8155.svg" class="button__background" alt="Button background">

        <span class="button__value c-text-main-1 font-size-m">
            Wyślij
        </span>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10.209 20.499" class="button__arrow">
            <path d="M713.932,441.6l4.135,4.787a12.191,12.191,0,0,1,2.068,2.393q1.4.107-.091.586a8.379,8.379,0,0,0-.874.589,12.779,12.779,0,0,0-5.029,7.815c-.389,1.813,2.47,2.588,2.861.767a10.111,10.111,0,0,1,4.54-6.679c.979-.616,2.072-.992,2.219-2.283.16-1.408-1.411-2.7-2.217-3.634l-5.513-6.382c-1.23-1.424-3.319.627-2.1,2.041Z" transform="translate(-713.562 -439.078)" fill="#fff"></path>
        </svg>
    </button>

                    </div>
                </form>
            </div>

            <img class="col-12 col-xl-6" src="/koperta.bb447b14.svg" alt="Koperta">
        </div>
    </div>
</section>

    </div>
</div>
<script type="module" src="/scripts.2ed900e3.js"></script>
</body>
</html>
